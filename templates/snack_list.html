{% extends 'base.html' %}

{% block content %}
<h1>Content :</h1>
{% for snack in object_list %}
<ul>
    <li>
        <b><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a></b>
        <h2>{{ snack.description }}</h2>
        <h2>{{ snack.purchaser }}</h2>
    </li>
</ul>
{% endfor %}
{% endblock content %}
