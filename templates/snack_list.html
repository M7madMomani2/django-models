{% extends 'base.html' %}

{% block content %}
<h1>Content :</h1>
<ul>
    {% for snack in object_list %}
    <li><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a></li>
    <li>{{ snack.description }}</li>
    <li>{{ snack.purchaser }}</li>
    {% endfor %}
</ul>
{% endblock content %}
